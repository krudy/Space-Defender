<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>SPACE DEFENDER</h1>

    <div id="game-board">
        <div id="player"></div>
        <div class="score">
            <img src="./img/coin.png">
            <span id="pointsCounter">0</span>
        </div>
        <div id="lifes"></div>
        <div id="game-end" class="card">
            <h2>GAME OVER :(</h2>
            space invaders have penetrated the earth
            <br><br>
            <button id="buttonRestartGame">Start Again</button>
        </div>
        <div id="game-start" class="card">
            <h2>Become a defender of the Earth</h2>
            Don't let the space invaders get to earth 
            <br><br>
            <code>Arrows</code> - movement <br>
            <code>Space</code> - fire <br>
            <br><br>
            <button id="buttonStartGame">Start</button>
        </div>
    </div>
    
    <script type="module"  src="./src/app.js" ></script>
    <script src="./src/elements.js" type="module"></script>
</body>
</html>
